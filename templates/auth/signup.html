<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>User Registration</h3>
    <form action="/signup" method="post">
        {% csrf_token %}

        <label for="">Fullname</label>
        <input type="text" name="Fullname" id="fullname", placeholder="create a username(only letters and numbers)" Required>
        <br><br>
        <label for="">Mobile_number</label>
        <input type="text" name="mobile" id="mobile", placeholder="Enter yourmobile number" Required>
        <br><br>
        <label for="">userid</label>
        <input type="text" name="userid" id="userid", placeholder="Enter your userid" Required>
        <br><br>
        <label for="">class1</label>
        <input type="text" name="class1" id="class1", placeholder="Enter your class" Required>
        <br><br>
        <label for="">Year</label>
        <input type="number" name="year" id="class", placeholder="Enter your year" Required>
        <br>
        <br>
        <label for="">Department</label>
        <input type="text" name="department" id="department", placeholder="Enter your department" Required>
        <br><br>
        <br><br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1", placeholder="create your password" Required>
        <br>
        <br>
        <br>
        <button type="submit">Sign Up</button>


    </form>
</body>
</html>
